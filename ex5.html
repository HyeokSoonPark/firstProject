<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문,반복문</title>
</head>
<body>
    <h1>Conditional statements</h1>
    <h2>Progam</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if(true){
            document.write("2<br>");
        }else{
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>
    <h2>IF-false</h2>
    <script>
        document.write("1<br>");
        if(false){
            document.write("2<br>");
        }else{
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>
    <h1>Loop</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;

            while(i < 3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i+1;
            }
            document.write('<li>4</li>');
        </script>
    </ul>
</body>
</html>
